    <body>
        <script>
            var fruits = ["banana", "shinemuscat", "peach", "blueberry"]; //join 메소드
            //pop: 뒤에서부터 하나씩 제거, shift: 앞에서부터 하나씩 제거
            var len = fruits.length;
            // for (var i = 0; i < len; i++) {

            //     fruits.pop();

            //     console.log("============")
            //     // fruits.shift();
            // }

            //push: 뒤에서부터 하나씩 추가, unshift: 앞에서부터 하나씩 추가
            fruits.push("kiwi");
            fruits.unshift("strawberry");
            console.log(fruits.join("-"));
            console.log("============")

            fruits[fruits.length] = "melon"; //순차적으로 값을 넣을 때는 이렇게
            fruits[fruits.length] = "grapefruits";
            fruits[fruits.length] = "mango";
            fruits[10] = "apple"; //그 배열의 11번째 자리에 넣을 때는 인덱스 값 10
            console.log(fruits.join("-"));
            

        </script>
