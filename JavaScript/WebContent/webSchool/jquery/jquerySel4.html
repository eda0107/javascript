<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <script>
        $(function () {
            // $("#b").click(function(){
            //     $("[href]").show(); //$("[href]"): href 속성을 모두~
            // })
            // $("#a").click(function(){
            //     $("[href]").hide(); //$("[href]"): href 속성을 모두~
            // })

            $("button:first").click(function () {
                $("a[href$=com]").hide();
                // $("a[href$=com]").hide(); href속성이 com으로 끝나는 것을 사라지게
                // $("a[href^=https]").hide(); href속성이 https로 시작하는 것을 사라지게
                // $("a[target!='_blank']").hide(); //속성은 []로 정의함
                // $("[target!='_blank']")만 적으면 다 없어짐: 모두 다 _blank가 아님
                // $("a[target!='_blank']")라고 적어야 Naver가 사라짐
            })


        });
    </script>
</head>

<body>
    <button id="a">Hide</button>
    <button id="b">Show</button>
    <p>a paragraph</p>
    <p>another paragraph</p>
    <p><a href="https://www.daum.net" target="_blank">Daum</a></p>
    <p><a href="http://www.naver.com" target="parent">Naver</a></p>

</body>

</html>
