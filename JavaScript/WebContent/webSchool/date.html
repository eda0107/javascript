        function getCal(y, m) {

            var monthDate = m - 1;
            console.log("=============")
            var l = new Date(y, (m - 1), 1);
            var d = new Date(y, m, 0);

            console.log(m + "월의 1일이 시작되는 위치: ", l.getDay());
            console.log(m + "월의 마지막날:  ", d.getDate());
            var tag = "<h3>" + y + "년" + m + "월</h3>";
            tag += "<br><table border=1>";
            tag += "<tr><th>일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th></tr>";
            //해당 월의 1일부터 마지막날(30) <td>날짜</td>
            tag += "<tr>";
            var skipDay = 0;
            for (; skipDay < l.getDay(); skipDay++) {
                tag += "<td>" + "*" + "</td>";
            }
            for (var i = 1; i <= d.getDate(); i++) {
                tag += "<td>" + i + "</td>";
                if ((skipDay + i) % 7 == 0) {
                    tag += "</tr><tr>";
                }
            }

            tag += "</tr></table>";
