<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="show"></div>
    <div id="arrow"></div>
    <script>
        var cars = ['Saab', 'Volvo', 'Audi', 'Nissan'];
        for (var i = 0; i < cars.length; i++) {
            console.log(cars[i]); //위에 i++를 쓰지 않고 cars[i]의 i의 자리에 i++를 쓸 수 있음


        }
        console.log("===================")
        var flowers = new Array('rose', 'lily', 'sunflower'); //배열을 다른 형태로 써봄
        var j = 0;
        for (; j < flowers.length;) //초기값 생략
            console.log(flowers[j++]);


       
        flowers[0] = 'moonflower'; //값을 변경할 때 쓰는 방법
        var text = "<ul>";
        for (var a = 0; a < flowers.length;) {
            text += "<li>" + flowers[a++] + "</li>";
        }

        text += "</ul>";


    document.getElementById("show").innerHTML = text;
    console.log("===================")

    var myArr = new Array();
    // console.log(Date());

    function myFunc() {
        return 3 + 5;
    }
    myArr[0] = Date(); //데이터타입을 다양하게 받아올 수 있음(데이터 타입이 동일하지 않아도 됨)
    myArr[1] = myFunc;
    myArr[2] = cars;

    for (var i = 0; i < myArr.length; i++) {

    }
    console.log(myArr[2][0]);
    console.log("===================")
    var carSort = cars.sort(); //sort: 배열 내 알파벳 순 정렬
    console.log(carSort);

    console.log("===================")
    flowers.forEach(function (v, i) { //flowers 배열에 대해 순차대로 값을 출력(순차적으로 처리할 내용을 function안에 적어주면 됨)
        console.log(v, i); //v는 배열의 value값, i는 배열의 인덱스 값
    })

    console.log("===================") //위에 식과 같은 식은데 줄여서 쓰면 이렇게 
    flowers.forEach( (v,i)=>{
        console.log(v,i);

    });

    console.log("===================")
    var tag = "<table border=1>";
    tag += "<tr><th>index</th><th>value</th>";
    flowers.forEach((v,i)=>{
        console.log(v,i);
        tag +="<tr><td>"+i+"</td><td>"+v+"</td></tr>";
    });
    
    tag+="</table>";
    document.getElementById("arrow").innerHTML = tag;

    
    </script>
</body>
</html>
