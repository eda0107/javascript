<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .red {
            
            color: red;
        }

        .blue {
            
            color: blue;
        }
    </style>

    <script>
        function showTable() {
            document.write("<table>"); //table 태그대로 만들어 주는데, write가 print같은 역할을 함
            for (var i = 0; i < 10; i++) {
                if (i % 2 == 0) {
                    document.write("<tr style='background-color: red;'>");
                } else {
                    document.write("<tr style='background-color: blue;'>");
                }
                document.write("<td>" + i + "</td></tr>");
            }
            document.write("</table>");
        }</script>
</head>

<body>
    <table border=1>
        <tr class="red" >
            <td>hello</td>
        </tr>

        <tr class="blue">
            <td>annyong</td>
        </tr>
    </table>

    <button onclick="showTable()">click</button>

</body>

</html>
