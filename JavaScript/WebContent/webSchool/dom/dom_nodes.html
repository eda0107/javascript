<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="addRow()">click</button>
    <button onclick="removeRow()">Remove Click</button>
    <div id="div1">
        <p id="p1">This is paragraph</p>
        <p id="p2">Another paragraph</p>
        <p id="p3">Third paragraph</p>

    </div>
    <div id="div2">
        <button onclick="addRow1()">click</button>
       
    </div>
    <button onclick="insertBefore1()">insertBefore</button>
    <table id="tab" border=1>
        <tr id="tr1">
            <td>one</td>
            <td>two</td>
        </tr>
    </table>

    <script>

        function insertBefore1() {
            var tr1 = document.getElementById("tr1");
            var td1 = document.createElement("td");
            td1.appendChild(document.createTextNode("zero")); //만들면서 텍스트 노드를 추가해도 됨
            tr1.insertBefore(td1, document.getElementsByTagName("td")[0]); //document.getElementsByTagName("td")[0] 위치 앞에 td1을 넣겠다
        }

        function removeRow(){
            var div1 =document.getElementById("div1");
            var p2 = document.getElementById("p2");
            // div1.removeChild(p2); //p2만 없앰
            div1.remove(); // 자식들 다 없앰(div까지 다 날려버림)


        }
    
    
    
    
    function addRow() {
            var elem = document.createElement("p"); //p태그를 만든다는 뜻
            var text = document.createTextNode("New paragraph"); //텍스트 노트를 만든다는 뜻
            //elem이 부모고 text가 자식
            elem.setAttribute("id", "p3"); //해당되는 p 요소에 id값 p3을 주고 싶을 때 setAttribute id값을 주고 싶을 때
            elem.appendChild(text); //=> <p>New paragraph</p>가 만들어진 것

            var div1 = document.getElementById("div1");
            div1.appendChild(elem); //부모.appendChild(자식) =>부모에다가 자식을 만들어 붙임
        }

    function addRow1() {
            var elem1 = document.createElement("p");
            var text1 = document.createTextNode("Third paragraph");

            elem1.append(text1);
            var div2 = document.getElementById("div2");
            div2.appendChild(elem1);
        }

    
    </script>
</body>
</html>
